linters:
    # Configured linters
    rubocop:
      display_cop_names: true
    flake8:
    eslint:
      config: './eslint.config'
    csslint:
    stylelint:
    rubocop:
    display_cop_names: true

files:
    ignore:
        - 'src/generated/*'
        - 'webroot/bower_components/*'
        - 'IMG/*'

#review:
    # Don't use 'failure' build status when
    # a pull request contains style errors.
    #fail_on_comments: false

#fixers:
    #enable: true

